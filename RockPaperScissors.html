<html>
<head>
  <title> Rock Paper Scissors! </title> 
  <link rel="stylesheet" href="style.css"></link>
  <script src="rockps.js"></script>   
</head>

<body>
  <header> 
  <h1> Rock Paper Scissors </h1> 
  </header>

  <div class="score-board"> 
    <div id="user-label" class="badge"> user </div>
    <div id="computer-label" class="badge"> comp </div>  
    <span id="user-score">0</span>:<span id="computer-score">0</span> 
  </div>

<!-- the class score-board is the parent of both badge classes. div is a multple lines and span is one line. -->

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices"> 
    <div class="choice" id="p">
      <img src="img/paper.png" alt="" {height=150 width=150}>  
    </div>
  </div>
  <div class="choices"> 
      <div class="choice" id="r">
        <img src="img/rock.png" alt="" {height=150 width="150"}>
      </div>
    </div>
    <div class="choices"> 
        <div class="choice" id="s">
          <img src="img/scissors.png" alt=""{height=150 width=150}>  
        </div>
      </div>

<!-- what is the differce in choiceS and choice? 
     how to change the style for the images?  -->

  <p id="action-msg">Make your move!</p>    
</body>
</html>
